<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <P class="title">Rock Paper Scissors</P>

    <button class="js-rock-button" onclick="game('rock')"><img src="images/rock.jpg" class="icon"></button>
    <button class="js-papper-button" onclick="game('paper')"><img src="images/paper.jpg" class="icon"></button>
    <button class="js-scissors-button" onclick="game('scissors')"><img src="images/scissors.jpg" class="icon"></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="js-reset-button" onclick="reset()">Reset score</button>

    <script src="script.js"></script>


    
</body>
</html>
